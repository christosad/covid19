<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    
    
    <title>Document</title>
</head>
<body onload='myfuncttion()'>

    <section class="section1">

        <div class="row1">
            <h1 class="heading1">Today's COVID data in <span class="greecetxt"> Greece</span> <p id="todaysDate"></p></h1>
            <div class="container">
                <div class="row-column column1">
                    <img src="sick-icon.png" class="column-image">
                    <h4 class="column-heading1">Cases</h4>
                    <p id="sick" class="txt"></p>
                    <p class="totalTxt">Total Cases <p id="totalCases" class="totalTxt"></p></p>

                </div>
                <div class="row-column column2">
                    <img src="recover-icon.png" class="column-image">
                    <h4 class="column-heading2">Recovered</h4>
                    <p id="recovered" class="txt"></p>
                    <p class="totalTxt">Total Recovered <p id="totalRecovers" class="totalTxt"></p></p>

                </div>
                <div class="row-column column3">
                    <img src="death-icon.png" class="column-image">
                    <h4 class="column-heading3">Deaths</h4>
                    <p id="dead" class="txt"></p>
                    <p class="totalTxt">Total Deaths <p id="totalDeaths" class="totalTxt"></p></p>

                </div>
            </div>
        </div>

    </section>

    
    
</body>

</html>
